{% extends "base.html" %}

{% load crispy_forms_tags %}  {# ⬅️ important pour utiliser le filtre "crispy" #}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Réinitialisation du mot de passe</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Entrez votre adresse email pour recevoir les instructions de réinitialisation.</p>
                        
                        {{ form.as_p }}


                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <a href="{% url 'core:login' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
