{% extends "base_2.html" %}
{% block content %}
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="min-width: 220px; height: 100vh;">
        <h5 class="text-uppercase mb-4">Menu</h5>
        {% block sidebar %}
        <!-- Par défaut, vide. À remplacer dans les templates enfants -->
        {% endblock %}
    </nav>

    <!-- Contenu principal -->
    <main class="p-4 flex-grow-1 bg-light">
        <header class="mb-4 border-bottom pb-2">
            <h2 class="text-primary">{% block page_title %}Tableau de bord{% endblock %}</h2>
        </header>
        {% block dashboard_content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </main>
</div>
{% endblock %}
