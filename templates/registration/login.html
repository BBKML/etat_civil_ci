{% extends "home.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-ivoire-orange text-white">
                    <h4 class="mb-0">Connexion</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <button type="submit" class="btn bg-ivoire-orange text-white w-100">Se connecter</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-ivoire-orange">Mot de passe oubli√© ?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Pas encore de compte ? <a href="{% url 'register' %}" class="text-ivoire-green">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
